<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@300;700&display=swap"
        rel="stylesheet">
    <title>Delilah Restó</title>
</head>

<body>

    <header>
        <h1 class="headerTitle">Delilah Restó</h1>
    </header>
    <section id="login">
        <form action="" class="loginForm">
            <div>
                <p class="descriptionText">Usuario o correo electrónico</p>
                <input class="loginAndRegistrationInput" type="text">
            </div>
            <div>
                <p class="descriptionText">Contraseña</p>
                <input class="loginAndRegistrationInput" type="password">
            </div>
            <div>
                <button class="mainBtn"> <span>INICIAR SESIÓN</span> </button>
                <button>REGISTRARSE</button>
            </div>

        </form>
    </section>
    <section id="registration">
        <form action="" class="registrationForm">
            <div>
                <p class="descriptionText">Usuario</p>
                <input class="loginAndRegistrationInput" type="text">
            </div>
            <div>
                <p class="descriptionText">Nombre y Apellido</p>
                <input class="loginAndRegistrationInput" type="text">
            </div>
            <div>
                <p class="descriptionText">Correo Electrónico</p>
                <input class="loginAndRegistrationInput" type="email">
            </div>
            <div>
                <p class="descriptionText">Teléfono</p>
                <input class="loginAndRegistrationInput" type="number">
            </div>
            <div>
                <p class="descriptionText">Dirección de envío</p>
                <input class="loginAndRegistrationInput" type="text">
            </div>
            <div>
                <p class="descriptionText">Contraseña</p>
                <input class="loginAndRegistrationInput" type="password">
            </div>
            <div>
                <button>CREAR CUENTA</button>
                <button>INICIAR SESIÓN</button>
            </div>
        </form>

    </section>
    <script src="app.js"></script>
</body>

</html>
