<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <title>Delilah Restó</title>
</head>

<body>

    <header>
        <h1 class="headerTitle">Delilah Restó</h1>
    </header>
    <section id="login">
        <form action="">
            <div>
                <p>Usuario o correo electrónico</p>
                <input type="text">
            </div>
            <div>
                <p>Contraseña</p>
                <input type="password">
            </div>
            <div>
                <button>INICIAR SESIÓN</button>
                <button>REGISTRARSE</button>
            </div>

        </form>
    </section>
    <section id="registration">
        <form action="">
            <div>
                <p>Usuario</p>
                <input type="text">
            </div>
            <div>
                <p>Nombre y Apellido</p>
                <input type="text">
            </div>
            <div>
                <p>Correo Electrónico</p>
                <input type="email">
            </div>
            <div>
                <p>Teléfono</p>
                <input type="number">
            </div>
            <div>
                <p>Dirección de envío</p>
                <input type="text">
            </div>
            <div>
                <p>Contraseña</p>
                <input type="password">
            </div>
            <div>
                <button>CREAR CUENTA</button>
                <button>INICIAR SESIÓN</button>
            </div>






        </form>

    </section>
    <script src="app.js"></script>
</body>

</html>
